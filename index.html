<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">
    <title>Proyecto Andrea Lozano Cataño</title>
</head>

<body>
    <header>
        <div class="container caja1">
            <h1 class="text-center pt-1">Hamburguesas de Andrea</h1>
        </div>
    </header>
    <!-- Sección del menú -->
        <div class="container">
            <div>
                <figure class="dibujo" id="dibujo">
                <img src="img/animada4.jpeg" alt="hamburguesa">
                </figure>
                <button class="ver-menu btn btn-success">VER MENÚ</button>
            </div>

    <!--Contenedor que se llenará dinámicamente-->
        <div class="row" id="cards"></div>
    <!--Fin del Contenedor Dinámico-->

<!--TARJETAS-->
            <template id="template-card">
                <div class='col-12 mb-2 col-md-4'>
                    <div class="card" id="card" >
                        <img src="" alt="" class="card-img-top">
                        <div class="card-body">
                            <h5>Título</h5>
                            <p>Precio</p>
                            <button class="btn btn-success botonDeAgregar" id="botonDeAgregar" onclick='agregoHaciendoClic(this)'>Agregar</button>
                        </div>
                    </div>
                </div>
            </template>
<!--FIN DE TARJETAS-->
            
        </div>
    <hr>
    <!-- fin de sección Menú-->

    <!-- Carrito de compras -->
    <section class="carrito">
        <div class="container caja2">
            <h1 class="text-center">CARRITO</h1>
            <hr>
            <div class="row">
                <div class="col-6">
                    <div class="cabeceraDeCarrito">
                        <h6>Producto</h6>
                    </div>
                </div>
                <div class="col-2">
                    <div class="cabeceraDeCarrito">
                        <h6 class="text-truncate">Precio</h6>
                    </div>
                </div>
                <div class="col-4">
                    <div class="cabeceraDeCarrito">
                        <h6>Cantidad</h6>
                    </div>
                </div>
            </div>

            <!-- Contenedor que se alimentará dinámicamente-->
            <div class="totalArticulos contenedorDeArticulos"></div>

            <!-- Total-->
            <div class="row">
                <div class="col-12">
                    <div class="shopping-cart-total d-flex align-items-center">
                        <p class="mb-0">Total</p>
                        <p class="ml-4 mb-0 totalCompra">$0</p>
                        <button class="btn btn-success ml-auto comprar" type="button">Comprar</button>
                    </div>
                </div>
            </div>
            <!-- Fin del Total-->
        </div>
    </section>
    <!-- Fin de carrito de compras-->

    <script src="app.js"></script>

</body>
</html>
